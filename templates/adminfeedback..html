<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'header.html' %}
<center><h1>FeedBack</h1></center>
<h1>
<table border="2" align="center" >
    <tr>
        <td>Email</td>
        <td>Name</td>
        <td>View Feedback</td>
        <td>Delete</td>

    </tr>
    {% for x in object_list %}
        <tr>
        <td>{{ x.email }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.feedback }}</td>
        <td>
            <form action="/deletefb/?name={{ x.email }}" method="post">
                {% csrf_token %}
                 <input type="submit" value="Delete">


            </form>

        </td>
        </tr>

    {% endfor %}

</table></h1>
<center>
{{ msg }}
</center>
{% include 'footer.html' %}
</body>

</html>
