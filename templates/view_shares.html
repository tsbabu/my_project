<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'header.html' %}

{% if object_list %}
<table align="center" border="2">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>symbol</th>
        <th>price</th>
        <th>type</th>
        <th>Image</th>


    </tr>
    {% for x in object_list %}
    <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.symbol}}</td>
        <td>{{ x.price }}</td>
        <td>

            {{ x.select }}
        </td>
        <td><img src="{{ object_list.image.url }}"></td>
    </tr>
    {% endfor %}
        {% else %}
<tr>
    <td colspan="8">no data available</td>
</tr>
{% endif %}
</table>
{% include 'footer.html' %}
</body>
</html>
